version: "3.9"
services:
  monerod:
    image: ghcr.io/farcaster-project/containers/monerod:0.18.1.2
    environment:
      NETWORK: regtest
      MONEROD_RPC_PORT: 18081
      MONEROD_ZMQ_PORT: 18082
      OFFLINE: --offline
      DIFFICULTY: 1
    ports:
      - 18081:18081

  monero-wallet-rpc:
    image: ghcr.io/farcaster-project/containers/monero-wallet-rpc:0.18.1.2
    environment:
      MONERO_DAEMON_ADDRESS: monerod:18081
      MONERO_DAEMON_HOST: monerod:18081
      WALLET_RPC_PORT: 18083
    depends_on:
      - "monerod"
    ports:
      - 18083:18083


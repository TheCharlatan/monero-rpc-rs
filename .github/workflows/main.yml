on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    strategy:
      matrix:
        rust: [
          1.51.0,
          stable,
      ]
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      monerod:
        image: ghcr.io/farcaster-project/containers/monerod:0.17.2.3
        env:
          NETWORK: regtest
          MONEROD_RPC_PORT: 18081
          OFFLINE: --offline
          DIFFICULTY: 1
      monero-wallet-rpc-1:
        image: ghcr.io/farcaster-project/containers/monero-wallet-rpc:0.17.2.3
        env:
          MONEROD_ADDRESS: monerod:18081
          WALLET_RPC_PORT: 18083
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
        env:
          MONERO_DAEMON_HOST: monerod
          MONERO_WALLET_HOST_1: monero-wallet-rpc-1

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  mdtomlfmt:
    name: Generic format (md,toml)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run dprint
      run: |
        curl -fsSL https://dprint.dev/install.sh | sh
        /home/runner/.dprint/bin/dprint check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
